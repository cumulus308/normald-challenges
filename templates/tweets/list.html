<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets</title>
</head>
<body>
    <h1>Tweets</h1>
    <ul>
        {% for tweet in tweets %}
            <li>
                <strong>{{ tweet.user.username }}:</strong> {{ tweet.payload }} <br>
                <small>Posted on: {{ tweet.created_at }}</small>
            </li>
        {% empty %}
            <li>No tweets available.</li>
        {% endfor %}
    </ul>
</body>
</html>
